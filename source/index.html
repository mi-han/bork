<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Form</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="content">
    <form class="content__form" action="/" method="get">
      <a class="form__return-link" href="#" tabindex="6">
        <span class="form__return-link-arrow">&larr;</span> Вернуться
      </a>
      <img class="form__logo" src="images/logo.png" width="97" height="97" alt="login-form logo" />
      <div class="form__field-block">
        <input class="form__field"
               pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required
               type="tel" id="phone-field" placeholder="Номер телефона" tabindex="1" />
        <label class="form__label form__label--phone" for="phone-field">Номер телефона</label>
      </div>
      <div class="form__field-block">
        <input class="form__field"
               type="text" id="password-field" placeholder="Пароль" tabindex="2" pattern=".{5,}" required />
        <label class="form__label form__label--password" for="password-field">Пароль</label>
      </div>
      <div class="form__misc-block">
        <input class="form__remember-field" id="remember-field" type="checkbox">
        <label class="form__remember-label" for="remember-field" tabindex="3">Запомнить</label>
        <a class="form__remind-link" href="#" tabindex="4">Забыл пароль</a>
      </div>
      <button class="form__button" type="submit" tabindex="5">Войти</button>
    </form>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
